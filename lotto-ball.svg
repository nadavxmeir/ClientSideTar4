<svg width="300" height="300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="ballGradient" cx="35%" cy="35%" r="80%" fx="30%" fy="30%">
            <stop offset="0%" style="stop-color:#4a82b0;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#11406c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#05203a;stop-opacity:1" />
        </radialGradient>

        <clipPath id="ballClip">
            <circle cx="100" cy="100" r="100" />
        </clipPath>
    </defs>

    <circle cx="100" cy="100" r="100" fill="url(#ballGradient)" />

    <g clip-path="url(#ballClip)">
        <ellipse cx="100" cy="0" rx="65" ry="35" fill="#f4f4f4" />
        <ellipse cx="100" cy="200" rx="65" ry="35" fill="#f4f4f4" />
        <ellipse cx="0" cy="100" rx="30" ry="60" fill="#f4f4f4" />
        <ellipse cx="200" cy="100" rx="30" ry="60" fill="#f4f4f4" />
        
        <rect x="45" y="55" width="110" height="90" rx="45" ry="45" fill="#ffffff" />
    </g>

    <ellipse cx="70" cy="50" rx="60" ry="30" fill="white" opacity="0.15" transform="rotate(-30 70 50)" pointer-events="none"/>
</svg>